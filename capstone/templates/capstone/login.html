{% extends "capstone/layout.html" %}
{% block body %}
<h1 text-align="center"><b><i>RSA</i></b>-Cipherchat: Secure E2EE Messaging</h1>
    <h3>Install for your desktop <a href="https://drive.google.com/drive/folders/1mOhxkpwFtzxTf4frSUmRVFBKl_ojqasw?usp=sharing">here</a> or use online below!</h3>
    <h3><a href="https://github.com/thomcatmeow/cipherchat">See our GitHub</a></h3>
    <hr>
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" id="login">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
