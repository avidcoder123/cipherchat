{% extends "capstone/layout.html" %}
{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" id="form">
        {% csrf_token %}
        <div class="form-group">
            <input id="username" class="form-control" autofocus type="text" name="username" placeholder="Username" title="Only alphanumeric characters and underscores." required pattern="^[a-zA-Z0-9_]+$" >
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" title="Password must be at least 8 characters."  required pattern=".{8,}">
        </div>
        <div class="form-group">
            <input id="password" class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <input type="hidden" name="key" value="" id="key">
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
